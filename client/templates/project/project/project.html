<template name='project'>
<h1>{{project.name}}</h1>
  <ul class="list-group single-event-details">
    <li class="list-group-item"> <h2 id="single-event-title" contenteditable="true">{{project.description}}   </h2>  </li>
    <li class="list-group-item"> <h3 contenteditable="true" id="single-event-date">{{project.start_date}} to {{project.due_date}}</h3>  </li>
 </ul>
</template>
