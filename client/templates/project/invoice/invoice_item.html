<template name="invoiceItem">
  <tr class="invoice-item-fields" data-index="{{index}}">
    <td class="invoice-item-service" contenteditable="true" >{{service}}</td>
    <td class="invoice-item-description" contenteditable="true" >{{description}}</td>
    <td class="text-right invoice-item-quantity" contenteditable="true" >{{qty}}</td>
    <td class="text-right invoice-item-price" contenteditable="true" >{{price}}</td>
    <td class="text-right" >{{subtotal}}</td>
  </tr>
</template>
