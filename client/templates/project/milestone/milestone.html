<template name="singleMilestone">
    {{#with singleMilestone}}
      <ul class="list-group single-event-details">
        <li class="list-group-item"> <h1 contenteditable>{{title}}   </h1>  </li>
        <li class="list-group-item"><p>Date:</p><h3 contenteditable>{{date}}</h3></li>
        <li class="list-group-item">
          <p>Requirements:</p>
            <ol>
              {{#each requirements}}
                {{> requirementItem}}
              {{/each}}
            </ol>
        </li>
        <li class="list-group-item">
          <form>
            <div name="notes-area">
              <p>Notes</p>
              <p contenteditable="true">{{notes}}</p>
            </div>
          </form>
        </li>
        <li class="list-group-item">  
         <label class="event-completed">
           <p>
             <input type="checkbox" checked="{{milestoneCompleted}}">
             Completion Status: 
             {{#if milestoneCompleted}}
             Finished
             {{else}}
              Unfinished
             {{/if}}    
           </p>
         </label>
       </li>
       <li class="list-group-item">
          <p>Comments:</p>
            <ul>
              {{#each comments}}
                {{> commentItem}}
              {{/each}}
            </ul>
          <form id="new-comment">
            <input placeholder="Write a comment..." />
            <input type="submit" value="Comment">
          </form>
        </li>
     </ul> 
     <button id="save">Save</button>
     <button id="delete">Delete</button>
    {{/with}}
</template>


<template name="requirementItem">
  <li>
    <h4 contenteditable>{{name}}</h4>
  </li>
  <input type="checkbox" checked="{{requirementCompleted}}">
</template>


<template name="commentItem">
  <li>
    <p>{{user_name}}</p>
    <h5>{{text}}</h5>
  </li>
</template>
