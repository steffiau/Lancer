<template name="milestone">
    {{#with singleEvent}}
      <ul class="list-group single-event-details">
        <li class="list-group-item"><h1 id="single-event-title" contenteditable="true">{{title}}</h1></li>
        <li class="list-group-item"><h3 id="single-event-date" contenteditable="true">{{date}}</h3></li>
        <li class="list-group-item">
          <p>Requirements:</p>
          <ol>
            {{#each requirements}}
              {{> requirementItem}}
            {{/each}}
          </ol>
          <form id="new-requirement">
            <input placeholder="Write a requirement..." />
            <input type="submit" value="Add">
          </form>
        </li>
        <li class="list-group-item">
          <form>
            <div name="notes-area">
              <p>Notes</p>
              <p contenteditable="true" id="single-event-notes">{{notes}}</p>
            </div>
          </form>
        </li>
        <li class="list-group-item">
          <p>Comments:</p>
            <ul>
              {{#each comments}}
                {{> commentItem}}
              {{/each}}
            </ul>
          <form id="new-comment">
            <input placeholder="Write a comment..." />
            <input type="submit" value="Comment">
          </form>
        </li>
        <li class="list-group-item">
         <label class="event-completed">
           <p>
            {{#if completed}}
             <button>Mark not completed</button>
            {{else}}
             <button>Mark completed</button>
            {{/if}}
            <br>
            Status:
            {{#if completed}}
              completed
            {{else}}
              not completed
            {{/if}}
           </p>
         </label>
       </li>
     </ul> 
    {{/with}}
</template>

<template name="requirementItem">
  <li data-index="{{index}}">
    <h4 contenteditable="true">{{object.name}}</h4><i id="delete-req" class="fa fa-times-circle"></i>
  </li>
</template>

<template name="commentItem">
  <li data-index="{{index}}">
    <p>{{object.user_name}}</p>
    <h5>{{object.text}}   <i id="delete-com" class="fa fa-times-circle"></i></h5>
  </li>
</template>
