<template name="timelineItem">
  <div class="timeline-item" data-template="{{type}}" data-index="{{index}}">
    <div class="cd-timeline-block">
      <div class="cd-timeline-img cd-picture">
      </div>

      <div class="cd-timeline-content">
        <h2 class="timeline-item-details">{{type}}  <small>{{details}}</small></h2>
        <h2 class="delete-timeline-item"><i class="fa fa-times"></i></h2>
      </div>
    </div>
  </div>
</template>
