<template name="uploadForm"> 
  <h1> File I/O </h1>
  <form> 
    <input  type="file" id="file">
    <input type="submit" value="upload">
  </form>

<ul>
{{#each attachments}}
<li>{{this.original.name}}<a href="{{downloadURL}}{{this._id}}-{{this.original.name}}" download=true> <button>Download</button>  </a> </li>
{{/each}}
</ul>

</template>
