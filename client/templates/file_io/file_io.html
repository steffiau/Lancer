<template name="uploadForm"> 
  <h1> File I/O </h1>
  <form> 
    <input  type="file" id="file">
    <input type="submit" value="upload">
  </form>

<ul>
{{#each attachments}}
<li>{{this.original.name}}: </li>
{{/each}}
</ul>
