<template name="uploadForm"> 
  <br>
  <h3 id="attachmentsTitle"><strong> Attachments </strong> </h3>
  <form> 
    <input  type="file" id="file">
    <input type="submit" value="upload">
  </form>
  <div>
    {{#each attachments}}
    <div >{{this.original.name}}<a href="{{downloadURL}}{{this._id}}-{{this.original.name}}" download=true> <button>Download</button>  </a> </div>
    {{/each}}
  </div>

</template>
