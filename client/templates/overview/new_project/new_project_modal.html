<template name="newProjectModal">
  <div class="modal fade" id="create-project-modal">
      <div class="modal-dialog">
       <i class="fa fa-times-circle" id="modal-close" data-dismiss="modal"></i>
          <div class="modal-content">

              <div class="modal-intro selected-question">
                &#x1f389;
                Congrats on the job!<br>
                <button class="next-button btn btn-default">THANKS!</button>
              </div>

              <div class="basic-modal-question">
                <div class="question-text">
                  What's the name of your project?
                </div>
                <div class="modal-short-text-response" id="project-name" contenteditable="true"></div>
                <button class="next-button btn btn-default">OKAY! <small> (OR HIT ENTER) </small></button>
              </div>

              <div class="basic-modal-question">
                <div class="question-text">
                  Which client is this for?
                </div>
                <div class="modal-short-text-response client-search" id="client" contenteditable="true"></div>
                <div class="client-autocomplete-results"></div>
                <button class="next-button btn btn-default">OKAY! <small> (OR HIT ENTER) </small></button>
              </div>

              <div class="basic-modal-question">
                <div class="question-text">
                  Describe your project in a few words.
                </div>
                <div class="modal-short-text-response" id="project-description" contenteditable="true"></div>
                <button class="next-button btn btn-default">OKAY! <small> (OR HIT ENTER) </small></button>
              </div>

              <div class="basic-modal-question">
                <div class="question-text">When does it start?</div>
                  <div class="form-group">
                      <div id="start-date-picker"></div>
                  </div>
                  <button class="next-button btn btn-default">OKAY!</button>
              </div>

              <div class="basic-modal-question">
                  <div class="question-text">When is it due?</div>
                   <div class="form-group">
                      <div id="end-date-picker"></div>
                  </div>
                  <button class="next-button btn btn-default">OKAY!</button>
              </div>

              <div class="basic-modal-question">
                <div class="question-text">
                  How much is the contract?
                </div>
                <div class="modal-short-text-response" id="project-amount" contenteditable="true"></div>
                <button class="next-button btn btn-default">OKAY! <small> (OR HIT ENTER) </small></button>
              </div>

               <div class="basic-modal-question">
                <div class="question-text">
                  Cool! Let's set up some milestones!<span id="modal-add-milestone"><i class="fa fa-plus-circle"></i></span>
                </div>
                <div id="project-milestones">
                  {{> milestoneForm}}
                </div>
                <button class="next-button btn btn-default">OKAY! <small> (OR HIT ENTER) </small></button>
              </div>

              <div class="final-modal-question">
                <div class="question-text"> Phew! &#128513; <br>
                That was a lot of form! Good Job!</div>
                <button class="submit-button btn btn-default">OKAY! CREATE MY PROJECT!</button>
              </div>

          </div>
      </div>
  </div>
</template>


<template name="milestoneForm">
  <div class="milestone-form">
    <div class="row milestone-form-element">
      <div class="col-xs-8 milestone-form-label">Milestone Name</div>
      <div class="col-xs-4 milestone-form-label">Percent</div>
    </div>
    <div class="row milestone-form-element">
      <div class="col-xs-8 milestone-form-data" contenteditable="true" placeholder="Enter a title"></div>
      <div class="col-xs-4 milestone-form-data" contenteditable="true" placeholder="eg. 20"></div>
    </div>
    <div class="form-group">
      <div class='input-group date milestone-date-picker'>
        <input type='text' placeholder="Enter a Due Date" class="form-control" />
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
    </div>
  </div>
</template>
