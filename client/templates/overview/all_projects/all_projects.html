<template name="allProjects">
  <div class="template-title"><h1><span class="template-title-text">Active Projects</span><span class="badge">{{count}}</span></h1></div>
  <!-- each project: -->
  {{#each projects}}
    {{> projectListing}}
  {{/each}}
</template>

<template name="projectListing">
  <!-- project name, status/current node -->
  <div data-project_id="{{_id}}">
    <div class="col-md-11 cd-bkgd overview-project">
      <h3 class="lead">{{name}} <small>- {{description}}</small></h3>
      <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{comPercent}}%">
        </div>
      </div>
<!--       <section id="overview-cd-timeline" class="cd-container">
        {{#each timeline}}
          {{> overviewTimelineItem}}
        {{/each}}
      </section> -->
    </div>
  </div>
</template>
