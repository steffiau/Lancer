<template name="allProjects">
  <h1>Active Projects <span class="badge">{{count}}</span></h1>
  <!-- each project: -->
  {{#each projects}}
    {{> projectListing}}
  {{/each}}
</template>


<template name="projectListing">
  <!-- project name, status/current node -->
  <div id="{{_id}}">
    <h3 class="lead">{{name}} <small>- {{description}}</small></h3>
    <div><!-- Project Timeline (nodes) --></div>
  </div>
  
</template>
