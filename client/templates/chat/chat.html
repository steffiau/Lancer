<template name="messages">
  <div><h1> messages should go here </h1></div>
  {{> messageBox}}
  
  <ul>
    {{#each messages}}
      <li> {{sender}}: {{message}} </li>

    {{/each}}
 </ul>
</template>

<template name="messageBox">
  <form>
    <input id="newMessage" name="newMessage" type="text">
  </form>
</template>
