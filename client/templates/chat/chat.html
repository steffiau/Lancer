<template name="messages">
  <div id="chatBox"> 
    <div id="allMessages">
      {{#each messages}}

      <div class="singleMessage"> {{> message}} </div>
      {{/each}}
   </div>
   <div id="messageInput">
    {{> messageBox}}
   </div>
  </div>
</template>

<template name="messageBox">
  <form>
    <input size="39" id="newMessage" name="newMessage" type="text">
  </form>
</template>

<template name="message">
   <div class="{{checkLocalUser}}" >{{sender}}: {{message}} </div>
</template>
