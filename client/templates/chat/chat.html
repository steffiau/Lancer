
<template name="messages">
  <div id="chatBox" class="{{chatToggleStatus}}">
    <div id="allMessages">
      {{#each messages}}
     {{> message}}
      {{/each}}
    </div>

    <div id="messageInput" >
      {{> messageBox}}
    </div>

  </div>
  <div id="toggleChat" class="{{chatButtonStatus}}" >Chat about: "{{projectName}}" </div>
</template>

<template name="messageBox">
  <form >
    <input  id="newMessage" name="newMessage" type="text" placeholder="Type your feels...">
  </form>
</template>

<template name="message">

 <div class="singleMessage {{checkLocalUser}}" ><span>{{sender}}</span> <br> {{#emoji}}{{message}}{{/emoji}} </div>

</template>
