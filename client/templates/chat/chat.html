<template name="messages">
  <div><h1> Chat with your homies! </h1></div>
  <div id="allMessages">
    {{#each messages}}
     {{> message}}
    {{/each}}
 </div>
  {{> messageBox}}
</template>

<template name="messageBox">
  <form>
    <input id="newMessage" name="newMessage" type="text">
  </form>
</template>

<template name="message">
   <div class="{{checkLocalUser}}">{{sender}}: {{message}} </div>
</template>
