<template name='tomTemplate'>
 <div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        {{> timeline}}
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              {{name}}
              {{# each projects}}
              {{> project }}
              {{/each}}
            </div>
        </div>
    </div>
  </div>
  </div>
</template>


<template name='project'>
{{name}}
<p> Project name: {{name}} </p>
<p> Client Name: {{client}} </p>
<hr/>
{{#each invoices}}
  {{> invoice1 }}
{{/each}}
</template>


<template name='invoice1'>
<p>{{amount}}</p>
<p>{{name}}</p>
</template>
